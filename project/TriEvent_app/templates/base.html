<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriEvent</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<div class="header">
    <div class="inner-header">
        <div class="header-images">
            <img src="{% static 'images/1.png' %}">
            <img src="{% static 'images/3.png' %}">
            <img src="{% static 'images/2.png' %}">
            <img src="{% static 'images/4.png' %}">
            <img src="{% static 'images/1.png' %}">
            <div class="inner-header-text">
                <a href="{% url 'homepage' %}">
                    <img src="{% static 'images/Logo.png' %}">
                </a>
                {% block login %}
                <div class="login-buttons">
                    {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}"><button>Zaloguj się</button></a>
                    <a href="{% url 'registration' %}"><button>Zarejestruj się</button></a>
                    {% else %}
                    <a href="{% url 'logout' %}"><button>Wyloguj się</button></a>
                    {% endif %}
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
<div class="sidenav">
  <a href="{% url 'find-race' %}">Znajdź zawody</a>
  <a href="#">Moje zawody</a>
  <a href="#">Moje wyniki</a>
  <a href="#">Profil</a>
</div>
<div class="container">
    <div class="box">
        {% block content %}
        <div class="video">
            <img src="{% static 'media/video.mp4' %}">
        </div>
        {% endblock %}
    </div>
</div>
</body>
</html>
